<div class="row">
  <div class="col-12 fixed-bottom chat-footer">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-1"></div>
        <div class="btn-group col-1 form-group dropup" appDropdown #r="appDropDown">
          <a style="cursor: pointer;" data-toggle="dropdown">
            <img class="media-object rounded message-icon" src="{{iconUrl}}" alt="Icon Url">
          </a>
          <ul class="dropdown-menu icon-dropup" [ngClass]="{'show':r.isOpen}" style="width: 68px;">
            <li class="dropdown-icon">
              <a style="cursor: pointer;" (click)="openIconUrlModal()">
                <img style="margin: 10px;" class="media-object rounded message-icon" src="https://flaticons.net/gd/makefg.php?i=icons/Network%20and%20Security/Cloud-Upload.png&r=255&g=255&b=255" alt="Upload Image">
              </a>
            </li>
            <li class="dropdown-icon">
              <a style="cursor: pointer;" (click)="setIconUrl('https://cdn.iconscout.com/icon/free/png-256/avatar-372-456324.png')">
                <img style="margin: 10px;" class="media-object rounded message-icon" src="https://cdn.iconscout.com/icon/free/png-256/avatar-372-456324.png" alt="Default Male Icon">
              </a>
            </li>
            <li class="dropdown-icon">
              <a style="cursor: pointer;" (click)="setIconUrl('https://cdn.iconscout.com/icon/free/png-256/avatar-369-456321.png')">
                <img style="margin: 10px;" class="media-object rounded message-icon" src="https://cdn.iconscout.com/icon/free/png-256/avatar-369-456321.png" alt="Default Female Icon">
              </a>
            </li>
          </ul>
        </div>
        <div class="col-3 form-group">
          <input
            placeholder="Username"
            type="text"
            id="username"
            class="form-control"
            name="username"
            ngModel
            required>
        </div>
        <div class="col-5 form-group">
          <input
            placeholder="Text"
            type="text"
            id="text"
            class="form-control"
            name="text"
            ngModel
            required>
        </div>
        <div class="col-1 form-group">
          <button
            class="btn btn-info"
            type="submit"
            [disabled]="!f.valid">{{ 'Send' }}</button>
        </div>
        <div class="col-1"></div>
      </div>
    </form>
  </div>
</div>
